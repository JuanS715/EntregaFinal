{% extends "global/index.html" %}


{% block titulo %}
<h1>Register Page<h1>
{% endblock %}

{% block content %}


 <main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Complete el formulario de registro para poder hacer publicaciones </p>
                <div class="my-5">
                  
                    <form action="{% url 'register' %}" method="POST">  {% csrf_token %}

                        <table>
                           
                    
                         {{ form.as_table }} 
                        
                        
                     
                       </table>
                       <input type="submit" value="Registrarse">
                </div>
            </div>
        </div>
    </div>
</main>
 

{% endblock %}
