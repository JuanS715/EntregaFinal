{% extends "global/index.html" %}


{% block titulo %}
<h1>My Posts<h1>
   
{% endblock %}

{% block content %}
{{ mensaje }}



<img src="{{ avatar }}" alt="">

<main class="mb-4">
   <div class="container px-4 px-lg-5">
       <div class="row gx-4 gx-lg-5 justify-content-center">
           <div class="col-md-10 col-lg-8 col-xl-7">
               <p>Make your post here</p>
               <div class="my-5">
                 
                  <form action="{% url 'myposts' %}" method="POST">  {% csrf_token %}

                     <table>
                        
                 
                       {{ form.as_table }}
                     
                     
                  
                     </table>
                    <input type="submit" value="Publicar">
                 
               </div>
           </div>
       </div>
   </div>
</main>


{% endblock %}
